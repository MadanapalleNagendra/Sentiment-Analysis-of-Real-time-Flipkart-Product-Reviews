<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            width: 50%;
            padding: 30px;
            margin: 8% auto 0;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background: white;
            color: black;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #2a5298;
            outline: none;
            text-align: center;
        }

        input[type="submit"] {
            width: 50%;
            padding: 12px;
            background: #eb033d;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #c00232;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis of Product Reviews</h1>
        <form action="/prediction" method="post">
            <input type="text" name="reviews" placeholder="Enter your review here..."><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
    </div>
</body>
</html>
