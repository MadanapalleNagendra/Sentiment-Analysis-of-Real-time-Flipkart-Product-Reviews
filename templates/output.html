<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            text-align: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            width: 50%;
            padding: 30px;
            margin: 10% auto 0;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            background: white;
            color: black;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        h3 {
            font-size: 22px;
            font-weight: 400;
            margin-top: 10px;
        }

        .positive {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }

        .negative {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #eb033d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #c00232;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Sentiment of the Review is:</h1>
        <h3 class="{{'positive' if prediction == 'POSITIVE REVIEW😉👍' else 'negative'}}">
            {{prediction}}
        </h3>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
